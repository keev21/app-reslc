<ion-header>
  <ion-toolbar>
    <ion-title>Seleccionar Cliente</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="terminoBusqueda"
    (ionChange)="filtrarClientes()"
    placeholder="Buscar cliente..."
  ></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let cliente of clientesFiltrados" (click)="seleccionarCliente(cliente)">
      <ion-label>
        <h2>{{cliente.nombre}} {{cliente.apellido}}</h2>
        <p>{{cliente.telefono}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
