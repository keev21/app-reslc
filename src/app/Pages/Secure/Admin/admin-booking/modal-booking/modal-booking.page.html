<ion-header>
  <ion-toolbar>
    <ion-title>{{bookingId ? 'Editar Reserva' : 'Nueva Reserva'}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Agrega esto en lugar del campo de nombre del cliente -->
<ion-item>
  <ion-label>Cliente</ion-label>
  <ion-button fill="clear" (click)="openUserModal()">
    {{clienteNombre}}
  </ion-button>
</ion-item>

  <ion-item>
    <ion-label position="stacked">Fecha y Hora</ion-label>
    <ion-datetime
      displayFormat="DD/MM/YYYY HH:mm"
      pickerFormat="DD/MM/YYYY HH:mm"
      [(ngModel)]="fechaReserva"
    ></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Mesa</ion-label>
    <ion-select [(ngModel)]="mesaId">
      <ion-select-option *ngFor="let mesa of mesas" [value]="mesa.id">
        {{mesa.nombre}} ({{mesa.tipo}})
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Estado</ion-label>
    <ion-select [(ngModel)]="estado">
      <ion-select-option value="0">Activo</ion-select-option>
      <ion-select-option value="1">Inactivo</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" (click)="guardar()">
    {{bookingId ? 'Actualizar' : 'Guardar'}}
  </ion-button>
</ion-content>
