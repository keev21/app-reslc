<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Administración de Inventario</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()">Menú</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-item lines="none">
    <ion-input [(ngModel)]="nombreProducto" placeholder="Buscar Producto"></ion-input>
    <ion-button (click)="buscarProductos()">Buscar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let producto of Productos" class="custom-item">
      <div class="product-avatar">
        <img [src]="getImageUrl(producto.imagen)" alt="Vista previa">
      </div>
      <ion-label class="product-info">
        <h2>{{ producto.nombre }}</h2>
        <p><strong>Tipo:</strong> {{ producto.tipo == 1 ? 'Producto' : 'Servicio' }}</p>
        <p><strong>Precio:</strong> {{ producto.precio | currency }}</p>
        <p><strong>Stock:</strong> {{ producto.stock }}</p>
      </ion-label>
      <ion-buttons slot="end" class="action-buttons">
        <ion-button fill="clear" color="primary" (click)="irEditar(producto.codigo)">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" color="danger" (click)="eliminar(producto.codigo)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<style>
  .custom-item {
    align-items: center;
    --padding-start: 0;
    --inner-padding-end: 0;
  }

  .product-avatar {
    width: 80px;
    height: 80px;
    border-radius: 16px;
    overflow: hidden;
    margin-right: 16px;
    flex-shrink: 0;
  }

  .product-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .product-info h2 {
    margin: 0;
    font-size: 1.1em;
    font-weight: bold;
  }

  .product-info p {
    margin: 2px 0;
  }

  .action-buttons {
    margin-left: 4px;
  }
</style>
