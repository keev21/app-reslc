<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Informacion Pisos </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="cancelar()"> Menu </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input
      [(ngModel)]="nombrePiso"
      placeholder="Buscar Pisos"
    ></ion-input>
    <ion-button expand="full" (click)="buscarPisos()">Buscar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let piso of Pisos">
      <ion-label>
        <h2>{{piso.nombre }}</h2>
        <p>{{ piso.tipo }}</p>
        <p>{{ piso.codigobranch}}</p>
        <p>{{ piso.estatus}}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="irEditar(piso.codigo)">
          <ion-icon name="create"></ion-icon>
        </ion-button>

        <ion-button (click)="eliminar(piso.codigo)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
