<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEditing ? 'Editar Mesa' : 'Nueva Mesa' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancelar()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Seleccionar piso -->
  <ion-item>
    <ion-label position="stacked">Piso:</ion-label>
    <ion-select [(ngModel)]="selectedFloor" interface="action-sheet">
      <ion-select-option *ngFor="let floor of floors" [value]="floor">
        {{ floor.nombre }} - {{ floor.tipo }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Nombre:</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Tipo:</ion-label>
    <ion-input [(ngModel)]="tipo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Estado:</ion-label>
    <ion-select [(ngModel)]="estado">
      <ion-select-option value="0">Activo</ion-select-option>
      <ion-select-option value="1">Inactivo</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="guardar()">Guardar</ion-button>
</ion-content>
