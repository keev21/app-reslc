<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="back()" defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ codigo ? 'Editar Piso' : 'Nueva Piso' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ codigo ? 'Editar Empresa' : 'Nueva Empresa' }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Campos para ingresar los datos de la empresa -->
  <ion-item>
    <ion-label position="stacked" class="bold-label">Nombre:</ion-label>
    <ion-input type="text" [(ngModel)]="nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" class="bold-label">Tipo:</ion-label>
    <ion-textarea [(ngModel)]="tipo"></ion-textarea>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" class="bold-label">Rama:</ion-label>
    <ion-select [(ngModel)]="rama">
      <ion-select-option *ngFor="let item of branchinfo" [value]="item.BRAN_CODE">
        {{ item.BRAN_NAME}}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="stacked" class="bold-label">Estado:</ion-label>
    <ion-select [(ngModel)]="estado">
      <ion-select-option value="1">Activo</ion-select-option>
      <ion-select-option value="0">Inactivo</ion-select-option>
    </ion-select>
  </ion-item>





  <!-- BotÃ³n para guardar o actualizar -->
  <ion-button expand="full" (click)="guardar()">
    {{ codigo ? 'Actualizar' : 'Guardar' }}
  </ion-button>
</ion-content>
